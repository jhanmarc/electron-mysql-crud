<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electro Mysql</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-4 my-auto">
                <form class="card card-body" id="productForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Product's Name" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="price" step="any" placeholder="Product's Price">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="3" id="description" placeholder="Product's Description"></textarea>
                    </div>
                    <button class="btn btn-primary">Save</button>
                </form>
            </div>
            <div id="products" class="col-md-6"></div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
